
@if (group) {
    
        <div class="container">
         
          <div class="row">
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="http://localhost:8080/files/{{group.photoUrl}}" alt="avatar"
                    class="img-fluid" style="width: 700px;">
                  <h5 class="my-3">{{group.title}}</h5>
                  <h5 class="my-3">{{numUsersFromGroup}} Miembros</h5>
                  <div class="d-flex justify-content-center mb-2">
                    @if (isGroupFromUser(group)){
                      <button (click)="removeGroupFromUser(group)" class="btn btn-primary">Abandonar</button>
                    }@else {
                      <button (click)="addGroupToUser(group)" class="btn btn-primary">Unirse</button>
                    }
                    
                  </div>
                </div>
              </div>

            
               
              
            <div class="col-lg-812">
              <div class="card mb-3">
                <div class="card-body text-center">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Descripci√≥n:
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{group.description}}</p>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>

            

            <div class="col-lg-812">
              <div class="card mb-3">
                <div class="card-body text-center">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Proximos Eventos:
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{group.rules}}</p>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-check text-center mb-3">
              <input class="form-check-input-center " type="checkbox" id="available" formControlName="available" placeholder="nombre@email.com">
              <label class="form-check-label-center" for="available" style="cursor:pointer;">
                Activo 
              </label>
            </div>
          </div>
 
          

   }
