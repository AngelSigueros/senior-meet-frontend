<div class="container">
  <div class="row">
    <div class="col-lg-8">
      @if (showConfirmMessage) {
        <ngb-alert [dismissible]="false" style="min-height:150px; background-color:rgb(67, 195, 76);" class="my-5">
          Sugerencia recibida correctamente.

          <button class="w-100 btn btn-primary btn-lg mb-5 mt-5" routerLink="/">Volver a home</button>

        </ngb-alert>
      }
      <h1 class="my-5">Tú eres lo realmente importante</h1>

      @if (showConfirmMessage) {
        <ngb-alert [dismissible]="false" style="min-height:150px; background-color:rgb(67, 195, 76);" class="my-5">
          Sugerencia recibida correctamente.

          <button class="w-100 btn btn-primary btn-lg mb-5 mt-5" routerLink="/">Volver a home</button>

        </ngb-alert>
      }

      <form [formGroup]="suggestionsForm" (ngSubmit)="save()">

        <input type="hidden" formControlName="id">

        <div class="form-floating mb-3">
          <input type="text" class="form-control"
          id="name" formControlName="name">
          <label for="name">Cuéntanos lo que te gustaria ver en Senior Meet?.</label>
        </div>
        

        <div class="form-floating mb-3">
          <textarea class="form-control"
            placeholder="Leave a comment here" id="description" formControlName="description" style="min-height: 120px;">
          </textarea>
          <label for="description">Describenoslo y !nos ponemos en marcha!.</label>
        </div>

        <button class="w-100 btn btn-primary btn-lg mb-5 mt-5" type="submit">Enviar</button>

      </form>
    </div>
  </div>
