<p>post-form works!</p>

<form [formGroup]="postForm" (ngSubmit)="save()">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="content"
        placeholder="Escribe tu post" formControlName="content">
        <label for="content">Contenido del Post</label>
    </div>
    
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="photoUrl"
      placeholder="Foto Url del  Post" formControlName="photoUrl">
      <label for="content">Foto Url</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="photoUrl"
      placeholder="Video Url del  Post" formControlName="videoUrl">
      <label for="content">Video Url</label>
    </div>

    <!-- Selector simple -->
    <select class="form-select form-select-lg mb-3" formControlName="group">
      <option selected>Elija grupo:</option>
      %for (group of groups;track group.id){
        <option value='{{group.id}}'> {{group.name}} </option>
      }
    </select>


      <button class="btn btn-success" type="submit">Enviar</button>

  </form>
