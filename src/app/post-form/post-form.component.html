<p>post-form works!</p>

<form [formGroup]="postForm" (ngSubmit)="save()">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="title"
      placeholder="Titulo" formControlName="title">
      <label for="Title">Titulo del post</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="post"
        placeholder="Escribe tu post" formControlName="post">
        <label for="post">Contenido del Post</label>
      </div>
    

    <!-- Selector simple -->
    <select class="form-select form-select-lg mb-3" formControlName="category">
      <option selected>Open this select menu</option>
      <option value="category1">category1</option>
      <option value="category2">category2</option>
      <option value="category3">category2</option>
    </select>


    <!-- Selector mÃºltiple -->
    <select class="form-select form-select-lg mb-3" formControlName="topics" multiple>
      <option selected>Open this select menu</option>
      <option value="topic1">topic1</option>
      <option value="topic2">topic2</option>
      <option value="topic3">topic3</option>
      <option value="topic4">topic4</option>
      <option value="topic5">topic5</option>
    </select>


      <button class="btn btn-success" type="submit">Enviar</button>

  </form>
