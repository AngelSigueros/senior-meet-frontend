<p>group-form works!</p>
<form [formGroup]="groupForm" (ngSubmit)="save()">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="title"
      placeholder="Angular avanzado" formControlName="title">
      <label for="title">Crear un grupo</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="title" formControlName="title" >
      <label for="description">Titulo</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="description" formControlName="description" >
      <label for="description">Descripción</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="rules" formControlName="rules" >
      <label for="rules">Normas del grupo</label>
    </div>
    
    <div class="col-lg-4">

      <!--
      @if (photoPreview) {
        <h2 class="my-5">Previsualización foto</h2>
        <img class="img-fluid" [src]="photoPreview">
      }
      @if (!photoPreview && group?.photoUrl) {
        <h2 class="my-5">Previsualización foto</h2>
        <img class="img-fluid" [src]="'http://localhost:8080/files/' + Group?.photoUrl">
      }
-->
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="available" formControlName="available">
      <label class="form-check-label" for="available" style="cursor:pointer;">
        Activo (sí o no)
      </label>
    </div>

    <div class="form-floating mb-3">
      <input type="datetime-local" class="form-control" id="publishDate" formControlName="publishDate">
      <label for="publishDate">Fecha de creación del grupo</label>
    </div>

    <button class="btn btn-success" type="submit">Enviar</button>

  </form>
