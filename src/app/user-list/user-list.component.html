<div class="container-fluid">
    <div class="row">
        <div class="col d-flex justify-content-between align-items-center my-3">
            @if (isAdmin) { 
              <button class="btn btn-success me-2" [routerLink]="['/users/create']">Crear Usuario</button>
            }
        </div>
    </div>
    
    <div class="row row-cols-1 row-cols-md-3 g-3 mb-5">
        @for (user of users; track user.id) {
        <div class="col">
            <div class="card">
                <div class="card-body text-center">
                    <img class="img-fluid" src="http://localhost:8080/files/{{user.photoUrl}}" style="object-fit: scale-down;">
                    <h5 class="card-title">{{user.firstName}}</h5>
                    <h6 class="card-subtitle mb-2 text-center">{{user.lastName}}</h6>
                    <p class="card-subtitle mb-2 text-center">{{user.email}} {{user.phone}}</p>
                   
                    <!-- <a href="#" class="card-link">Another link</a> -->
                </div>
            </div>
        </div>
        } @empty {
        <div class="col">
            <p class="card-text">No hay usuarios!!</p>
        </div>
        }
    </div>
</div>
