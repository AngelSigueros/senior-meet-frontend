<div class="container-fluid">
    <div class="row">
      <div class="col">
  
        @if (isUpdate) {
        <h1 class="mt-5 mb-5">Actualizar usuario existente con id {{userForm.get('id')?.value}}</h1>
        } @else {
        <h1 class="mt-5 mb-5">Crear nuevo usuario</h1>
        }
  
  
        <form [formGroup]="userForm" (ngSubmit)="save()">
  
          <input type="hidden" formControlName="id">
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <label for="firstName">Nombre de usuario</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <label for="lastName">Apellido</label>
          </div>
  
          <!-- <div class="form-floating mb-3">
            <input type="number" class="form-control" id="price" formControlName="price" min="0">
            <label for="isbn">Precio del libreo</label>
          </div>
  
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="available" formControlName="available">
            <label class="form-check-label" for="available" style="cursor:pointer;">
            Disponible para venta (sí o no)
            </label>
          </div> -->
  
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento" min="0">
            <label for="fechaNacimiento">fecha Nacimiento</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="available" formControlName="available">
            <label class="form-check-label" for="available" style="cursor:pointer;">
              Activo sí o no
            </label>
          </div>
  
          <input type="hidden" formControlName="photoUrl">
  
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="photo" (change)="onFileChange($event)">
            <button class="btn btn-outline-secondary" type="button" id="photoBtn">Button</button>
          </div>
  
          <div class="form-floating mb-3">
            <select class="form-select" id="groups" formControlName="groups" [compareWith]="compareObjects">
              <!-- iterar sobre el array de grupos mostrando cada uno -->
              @for (group of groups; track group.id) {
              <option [ngValue]="group">{{group.title}}</option>
              } 
            </select>
            <label for="groups">Grupos</label>
          </div>
  
  
          <div class="form-floating mb-3">
            <select class="form-select" id="posts" formControlName="posts" [compareWith]="compareObjects">
              <!-- iterar sobre el array de posts mostrando cada uno -->
              @for (post of posts; track post.id) {
              <option [ngValue]="post">{{post.id}}</option>
              }
            </select>
            <label for="editorial">Posts</label>
          </div>
   
          @if (isUpdate) {
          <button class="btn btn-success" type="submit">Actualizar</button>
          } @else {
          <button class="btn btn-success" type="submit">Crear</button>
          }
          </form>
      </div>
  
      <div class="col-lg-4">
        @if (photoPreview) {
          <h2 class="my-5">Previsualización foto</h2>
          <img class="img-fluid" [src]="photoPreview">
        }
        @if (!photoPreview && user?.photoUrl) {
          <h2 class="my-5">Previsualización foto</h2>
          <img class="img-fluid" [src]="'http://localhost:8080/files/' + user?.photoUrl">
        }
      </div>
    </div>
  </div>
