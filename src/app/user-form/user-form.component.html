<div class="container-fluid">
    <div class="row">
      <div class="col">
  
        @if (isUpdate) {
        <h1 class="mt-5 mb-5">Actualizar libro existente con id {{userForm.get('id')?.value}}</h1>
        } @else {
        <h1 class="mt-5 mb-5">Crear nuevo libro</h1>
        }
  
  
        <!-- <form [formGroup]="userForm" (ngSubmit)="save()"> -->
        <form [formGroup]="userForm">
  
          <input type="hidden" formControlName="id">
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="isbn" formControlName="isbn">
            <label for="isbn">ISBN del libro</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" formControlName="title">
            <label for="title">Titulo del libro</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="price" formControlName="price" min="0">
            <label for="isbn">Precio del libreo</label>
          </div>
  
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="available" formControlName="available">
            <label class="form-check-label" for="available" style="cursor:pointer;">
            Disponible para venta (s√≠ o no)
            </label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="publishDate" formControlName="publishDate" min="0">
            <label for="publishDate">Publish Date del libreo</label>
          </div>
  
          <div class="form-floating mb-3">
            <select class="form-select" id="author" formControlName="author" [compareWith]="compareObjects">
              <!-- iterar sobre el array de authors mostrando cada uno 
              @for (author of authors; track author.id) {
              <option [ngValue]="author">{{author.name}}</option>
              } -->
            </select>
            <label for="author">Autor/a del libro</label>
          </div>
  
  
          <div class="form-floating mb-3">
            <select class="form-select" id="editorial" formControlName="editorial" [compareWith]="compareObjects">
              <!-- iterar sobre el array de authors mostrando cada uno 
              @for (editorial of editorials; track editorial.id) {
              <option [ngValue]="editorial">{{editorial.name}}</option>
              }-->
            </select>
            <label for="editorial">Autor/a del libro</label>
          </div>
  
  
          @if (isUpdate) {
          <button class="btn btn-success" type="submit">Actualizar</button>
          } @else {
          <button class="btn btn-success" type="submit">Crear</button>
          }
  
  
        </form>
  
      </div>
    </div>
  </div>
