<main>
    <button [routerLink]="['/posts/create']" class="card-link">Crear un post</button>


  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        @for ( post of posts; track post.id) {
        <div class="col">
          <div class="card shadow-sm">
            
           <img src="/assets/img/4cf7c196-2fe5-4264-8543-d9a67ead932a.jpg" alt="Bailar">
            <div class="card-body">
              <!-- <p class="card-text">{{post.user.firstName}} - {{post.content}}</p> -->
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button [routerLink]="['/posts', post.id, 'detail']" class="btn btn-sm btn-outline-secondary">Detalle</button>
                  <button [routerLink]="['/posts', post.id, 'update']" class="btn btn-sm btn-outline-secondary">Editar</button>
                  <button class="btn btn-sm btn-outline-secondary" (click)="deletePost(post.id)">Borrar</button>
                </div>
                <small class="text-body-secondary"></small>
              </div>
            </div>
          </div>
        </div>
        } @empty {
          <p class="card-text">No hay posts!!</p>
        }
      </div>
    </div>
  </div>

</main>
